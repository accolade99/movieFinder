<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFinder</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dandy's Movie Finder</h1>
            <p>search for your favorite movies </p>
        </header>

        <div class="search-container">
            <form action="" class="search-form" id="movieForm">
                <input 
                type="text" id="movieInput" placeholder="Enter movie name (e.g Inception, Avatar)" required>

                <button type="submit" >Search Movies</button>
            </form>
        </div>
        <div id="movieResults"></div>
    </div>

    <div class="footer">
        <a style="color:rgb(150, 169, 185)" href="https://dandyportfolio.vercel.app" target="_blank">&copy Ama Dandy 2025 | All rights reserved.</a>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
